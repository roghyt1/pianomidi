<!DOCTYPE html>
import './index.css'
<html>
<head>
	<title>Piano Virtuel - Télécharger une partition MIDI</title>
</head>
<body>
	<header>
		<h1>Piano Virtuel - Télécharger une partition MIDI</h1>
	</header>
	<main>
		<form action="#" method="post" enctype="multipart/form-data">
			<label for="midi-file">Choisissez un fichier MIDI à télécharger :</label>
			<input type="file" id="midi-file" name="midi-file" accept=".mid">
			<input type="submit" value="Télécharger">
		</form>
	</main>
	<footer>
		<p>&copy; 2023 Piano Virtuel. Tous droits réservés.</p>
	</footer>
</body>
</html>
