<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Piano App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="upload">
      <h1>Piano App</h1>
      <p>Téléchargez votre fichier MIDI:</p>
      <form id="file-upload">
        <input type="file" id="file-input" accept=".mid,.midi">
        <button type="submit" id="upload-button">Télécharger</button>
      </form>
    </div>

    <div id="piano-container">
      <canvas id="piano"></canvas>
      <div id="note-display"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
